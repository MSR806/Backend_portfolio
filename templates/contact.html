{% extends "base.html" %}
{% block title%}Contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}

{% block body %}
  <div class="container">
    <h2 class="text-center my-3">Contact me</h2>
  </div>
<div class="container">
  <form action= "contact" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Phone Number</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your Phone Number">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Query</label>
      <textarea class="form-control" id="query" name="query" placeholder="Please type your Query" rows= "3"></textarea>
    </div>
    <button type="submit" class="btn btn-secondary">Submit</button>
  </form>
</div>
{% endblock body %}
